<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Solution Architect Associate 문제풀이</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
      background: #f9fafb;
      color: #111827;
      padding: 1rem;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: #667eea;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-card h3 {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    .stat-card p {
      font-size: 2rem;
      font-weight: 700;
      color: #667eea;
    }

    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    progress {
      width: 100%;
      height: 12px;
      margin-bottom: 1rem;
      border-radius: 8px;
      overflow: hidden;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #e5e7eb;
      border-radius: 8px;
    }

    progress::-webkit-progress-value {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
    }

    progress::-moz-progress-bar {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
    }

    .progress-text {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .question {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #1f2937;
      line-height: 1.8;
    }

    .choice-button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 1rem 1.25rem;
      margin: 0.75rem 0;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease;
      color: #374151;
      font-family: inherit;
    }

    .choice-button:hover:not(:disabled) {
      background: #f9fafb;
      border-color: #d1d5db;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .choice-button.selected {
      border-color: #3b82f6;
      background-color: #eff6ff;
      font-weight: 500;
    }

    .choice-button.correct {
      background-color: #d1fae5;
      border-color: #10b981;
      color: #065f46;
      font-weight: 600;
    }

    .choice-button.incorrect {
      background-color: #fee2e2;
      border-color: #ef4444;
      color: #991b1b;
      font-weight: 600;
    }

    .choice-button:disabled {
      cursor: not-allowed;
    }

    .answer-section {
      background: #f0fdf4;
      border: 2px solid #10b981;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 1.5rem;
    }

    .answer-section strong {
      color: #065f46;
      font-size: 1.1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.2s ease;
      margin-top: 1rem;
      font-family: inherit;
    }

    .btn:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .explanation {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 1.5rem;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .explanation p {
      margin: 0.5rem 0;
      color: #92400e;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .navigation {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .navigation button {
      flex: 1;
      min-width: 120px;
    }

    .control-panel {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    .control-panel h3 {
      font-size: 1.1rem;
      color: #1f2937;
      margin-bottom: 1rem;
    }

    .jump-section {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .jump-section input {
      width: 120px;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    .jump-section input:focus {
      outline: none;
      border-color: #667eea;
    }

    .wrong-answers {
      color: #dc2626;
      font-weight: 500;
      margin: 1rem 0;
      line-height: 1.8;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn-danger {
      background: #ef4444;
    }

    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
    }

    @media (max-width: 640px) {
      .header h1 {
        font-size: 1.3rem;
      }

      .quiz-container {
        padding: 1.5rem;
      }

      .navigation {
        flex-direction: column;
      }

      .navigation button {
        width: 100%;
      }

      .stat-card p {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="header">
        <h1>AWS Solution Architect Associate</h1>
      </div>

      <div v-if="loading" class="loading">
        문제 데이터를 불러오는 중...
      </div>

      <div v-else-if="error" class="quiz-container">
        <p style="color: #ef4444; font-size: 1.2rem; text-align: center;">{{ error }}</p>
      </div>

      <template v-else>
        <div class="stats">
          <div class="stat-card">
            <h3>전체 문제</h3>
            <p>{{ fullQuestions.length }}</p>
          </div>
          <div class="stat-card">
            <h3>틀린 문제</h3>
            <p style="color: #ef4444;">{{ wrongAnswers.length }}</p>
          </div>
          <div class="stat-card">
            <h3>정답률</h3>
            <p style="color: #10b981;">{{ accuracyRate }}%</p>
          </div>
        </div>

        <div class="quiz-container">
          <progress :value="current + 1" :max="questions.length"></progress>
          <p class="progress-text">진행률: {{ current + 1 }} / {{ questions.length }}</p>

          <div v-if="question">
            <p class="question">{{ question.question }}</p>

            <div v-for="(text, key) in question.choices" :key="key">
              <button
                class="choice-button"
                :class="buttonClass(key)"
                @click="toggleChoice(key)"
                :disabled="showAnswer"
              >
                {{ key }}. {{ text }}
              </button>
            </div>

            <div v-if="showAnswer" class="answer-section">
              <p><strong>정답:</strong> {{ question.answers.join(', ') }}</p>
              <button class="btn" @click="showExplanation = true" v-if="!showExplanation">
                해설 보기
              </button>
            </div>

            <div v-if="showExplanation" class="explanation">
              <p v-for="(exp, i) in question.explanations" :key="i">{{ exp }}</p>
            </div>

            <div class="navigation">
              <button class="btn" @click="prevQuestion" :disabled="current === 0">
                이전 문제
              </button>
              <button class="btn" @click="nextQuestion" :disabled="current + 1 === questions.length">
                다음 문제
              </button>
            </div>
          </div>
        </div>

        <div class="control-panel">
          <h3>문제 번호 이동</h3>
          <div class="jump-section">
            <input
              type="number"
              v-model.number="jumpNumber"
              placeholder="번호 입력"
              min="1"
              :max="questions.length"
              @keyup.enter="jumpTo"
            />
            <button class="btn" @click="jumpTo">이동</button>
          </div>
        </div>

        <div class="control-panel">
          <h3>틀린 문제 관리</h3>
          <p class="wrong-answers">
            {{ wrongAnswers.length > 0 ? wrongAnswers.join(', ') : '없음' }}
          </p>
          <div class="button-group" v-if="wrongAnswers.length">
            <button
              class="btn"
              @click="viewWrongOnly = !viewWrongOnly"
            >
              {{ viewWrongOnly ? '전체 문제 보기' : '틀린 문제만 보기' }}
            </button>
            <button
              class="btn btn-danger"
              @click="clearWrongAnswers"
            >
              틀린 문제 초기화
            </button>
          </div>
        </div>
      </template>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        const savedWrong = localStorage.getItem('wrongAnswers');
        return {
          loading: true,
          error: null,
          fullQuestions: [],
          viewWrongOnly: false,
          questions: [],
          current: 0,
          selectedChoices: [],
          showAnswer: false,
          showExplanation: false,
          wrongAnswers: savedWrong ? JSON.parse(savedWrong) : [],
          jumpNumber: null
        };
      },
      computed: {
        question() {
          return this.questions[this.current];
        },
        accuracyRate() {
          if (this.fullQuestions.length === 0) return 0;
          const correct = this.fullQuestions.length - this.wrongAnswers.length;
          return Math.round((correct / this.fullQuestions.length) * 100);
        }
      },
      async mounted() {
        try {
          const response = await fetch('./questions.json');
          if (!response.ok) {
            throw new Error('문제 데이터를 불러올 수 없습니다.');
          }
          const data = await response.json();
          this.fullQuestions = data;
          this.questions = data;
          this.loading = false;
        } catch (err) {
          this.error = err.message;
          this.loading = false;
        }
      },
      methods: {
        toggleChoice(choice) {
          if (this.showAnswer) return;

          const correctCount = this.question.answers.length;

          if (this.selectedChoices.includes(choice)) {
            this.selectedChoices = this.selectedChoices.filter(c => c !== choice);
          } else {
            if (this.selectedChoices.length >= correctCount) return;
            this.selectedChoices.push(choice);
          }

          if (this.selectedChoices.length === correctCount) {
            this.submitAnswer();
          }
        },
        submitAnswer() {
          this.showAnswer = true;
          const selectedSorted = [...this.selectedChoices].sort().join(',');
          const correctSorted = [...this.question.answers].sort().join(',');

          if (selectedSorted !== correctSorted) {
            if (!this.wrongAnswers.includes(this.question.id)) {
              this.wrongAnswers.push(this.question.id);
              localStorage.setItem('wrongAnswers', JSON.stringify(this.wrongAnswers));
            }
          }
        },
        buttonClass(choice) {
          if (!this.showAnswer) return this.selectedChoices.includes(choice) ? 'selected' : '';
          const isCorrect = this.question.answers.includes(choice);
          const isSelected = this.selectedChoices.includes(choice);
          if (isCorrect) return 'correct';
          if (isSelected && !isCorrect) return 'incorrect';
          return '';
        },
        nextQuestion() {
          if (this.current + 1 < this.questions.length) {
            this.current++;
            this.resetState();
          }
        },
        prevQuestion() {
          if (this.current > 0) {
            this.current--;
            this.resetState();
          }
        },
        goTo(index) {
          this.current = index;
          this.resetState();
        },
        jumpTo() {
          if (this.jumpNumber && this.jumpNumber >= 1 && this.jumpNumber <= this.questions.length) {
            this.goTo(this.jumpNumber - 1);
          } else {
            alert("올바른 문제 번호를 입력하세요.");
          }
        },
        resetState() {
          this.selectedChoices = [];
          this.showAnswer = false;
          this.showExplanation = false;
        },
        clearWrongAnswers() {
          if (confirm('틀린 문제 기록을 모두 삭제하시겠습니까?')) {
            this.wrongAnswers = [];
            localStorage.removeItem('wrongAnswers');
            this.viewWrongOnly = false;
          }
        }
      },
      watch: {
        viewWrongOnly(newVal) {
          this.questions = newVal
            ? this.fullQuestions.filter(q => this.wrongAnswers.includes(q.id))
            : this.fullQuestions;
          this.current = 0;
          this.resetState();
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
